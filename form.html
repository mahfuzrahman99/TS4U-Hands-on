<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Form file</title>
  </head>
  <body class="body_form">
    <div class="div_1">
      <form>
        <h2 class="h2_form">HTML Form</h2>
        <div>
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your first name.."
          />
        </div>

        <div>
          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
          />
        </div>

        <div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email.."
          />
        </div>

        <div>
          <label for="phone">Phone</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Your phone number.."
          />
        </div>

        <div>
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
          />
        </div>

        <div>
          <label for="games">Fevorite games</label>
          <select name="games" id="games">
            <optgroup label="Outdor Games">
              <option value="football">Football</option>
              <option value="cricket">Cricket</option>
              <option value="badminton">Badminton</option>
            </optgroup>
            <optgroup label="Indor Games">
              <option value="card">Card</option>
              <option value="carrom">Carrom</option>
              <option value="pool">Pool</option>
            </optgroup>
          </select>
        </div>

        <div>
            <label>Gender</label>
            <div class="gender_redio">
                <div>
                    <label for="option1">
                      <input type="radio" id="option1" name="radio_choice" value="option1">
                      Male
                    </label>
                  </div>
                  <div>
                    <label for="option2">
                      <input type="radio" id="option2" name="radio_choice" value="option2">
                      Female
                    </label>
                  </div>
                  <div>
                    <label for="option3">
                      <input type="radio" id="option3" name="radio_choice" value="option3">
                      Other
                    </label>
                  </div>
            </div>
          </div>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
